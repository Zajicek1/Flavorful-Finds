    <section id="browse-ratings">
      <h2>Browse Ratings</h2>
      <!-- Ratings list table goes here -->
      <table>
        <thead>
          <tr>
            <th>Rating ID</th>
            <th>Recipe ID</th>
            <th>User ID</th>
            <th>Score</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows of ratings would go here -->
        </tbody>
      </table>
    </section>

    <section id="add-rating">
      <h2>Add a New Rating</h2>
      <form>
        <fieldset>
          <label for="rating-recipe-id">Recipe ID</label>
          <input type="text" id="rating-recipe-id" name="recipe-id">
          <label for="rating-user-id">User ID</label>
          <input type="text" id="rating-user-id" name="user-id">
          <label for="rating-score">Score</label>
          <input type="text" id="rating-score" name="score">
          <label for="rating-comment">Comment</label>
          <textarea id="rating-comment" name="comment"></textarea>
        </fieldset>
        <button type="submit">Save</button>
        <button type="button">Cancel</button>
      </form>
    </section>

    <section id="update-rating">
      <h2>Update Rating</h2>
      <form>
        <fieldset>
          <label for="rating-recipe-id">Recipe ID</label>
          <input type="text" id="rating-recipe-id" name="recipe-id">
          <label for="rating-user-id">User ID</label>
          <input type="text" id="rating-user-id" name="user-id">
          <label for="rating-score">Score</label>
          <input type="text" id="rating-score" name="score">
          <label for="rating-comment">Comment</label>
          <textarea id="rating-comment" name="comment"></textarea>
        </fieldset>
        <button type="submit">Save</button>
        <button type="button">Cancel</button>
      </form>
    </section>
